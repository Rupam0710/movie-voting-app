<div id="movie-list">
  <div class="col-xs-12" *ngFor="let movie of movies; let i = index">
    <img
      [src]="movie.poster"
      alt="{{ movie.title }}"
      class="img-responsive"
      style="max-height: 300px; max-width: 300px"
    />
    <h2>{{ movie.title }}</h2>
    <button class="btn btn-primary" style="margin: 10px" (click)="voteMovie(i)">
      {{ buttonTexts[i] }}
    </button>
    <p *ngIf="movie.voted"><strong>Voted!</strong></p>
  </div>
</div>
